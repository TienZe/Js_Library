<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .btn-add:hover {
      background-color: var(--bs-dark-bg-subtle);
    }

    #list-books {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    #list-books .card {
      width: 31%;
    }
  </style>
</head>

<body class="bg-body-secondary">
  <nav class="navbar bg-white px-5 py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-2 font-monospace">Library</a>
      <form>
        <button class="btn btn-secondary" type="submit">Login</button>
      </form>
    </div>
  </nav>
  <div class="py-3 text-center mb-3">
    <button class="fw-bold border-0 fs-4 btn btn-add" data-bs-toggle="modal" data-bs-target="#addNewBookModal">
      + Add book
    </button>
  </div>

  <div id="list-books" class="container">
    <!-- <div class="card shadow">
      <div class="card-body d-flex flex-column row-gap-3 text-center">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <button class="btn btn-success">Read</button>
        <button class="btn btn-secondary">Remove</button>
      </div>
    </div> -->
  </div>

  <!-- Adding modal -->
  <!-- Modal -->
  <div class="modal fade" id="addNewBookModal" tabindex="-1">
    <div class="modal-dialog" style="max-width: 300px;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add new book</h1>
        </div>
        <form id="form-add-book" class="modal-body" novalidate>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="name@example.com" required>
            <label for="title">Title</label>
            <div class="invalid-feedback">
              Please enter a valid title (not empty and does not already exist)
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="author" placeholder="name@example.com" required>
            <label for="author">Author</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" min=1 class="form-control" id="pages" placeholder="name@example.com" required>
            <label for="pages">Pages</label>
          </div>

          <div class="form-check d-flex justify-content-center column-gap-2 mb-3">
            <input class="form-check-input" type="checkbox" value="" id="isRead">
            <label class="form-check-label" for="isRead">
              Have you read it?
            </label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
          </div>
        </form>
        <button type="button" class="d-none" data-bs-dismiss="modal" id="btn-close">Hidden close button</button>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
